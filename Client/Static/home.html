<!DOCTYPE html>
<head>
     <style>
        :root {
            --main-color: #9eaec4;
            --main-color-trans: rgba(158, 174, 196, 0.5);
            --main-color-dark: #5D6774;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-message-container {
            width: 50%;
            max-width: 400px;
            min-width: 200px;
            border: 1px solid var(--main-color);
            border-radius: 5px;
        }

        .form-message-container form {
            margin: 20px;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            color: var(--main-color-dark)
        }

        .form-message-container .block {
            display: flex;
            flex-direction: column;
        }

        .form-message-container .sub_btn {
            margin-top: 10px;
            background-color: var(--main-color);
        }

        .form-message-container input {
            max-width: 100%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid var(--main-color);
            font-size: 18px;
            padding-left: 25px;
            color: white;
        }

        .form-message-container :focus {
            background-color: var(--main-color-trans);
            border: 1px solid var(--main-color);
            border-color: var(--main-color);
            border-radius: 5px;
            outline: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-message-container">
            <form type="POST" action="/home" enctype="text/plain">
                <div class="block">
                    <label>Enter your name</label>
                    <input type="text" name="Name" required />
                </div>
                <div class="block">
                    <lable>Enter your message</lable>
                    <input type="text" name="Message" required />
                </div>
                <div class="block">
                    <input class="sub_btn" type="submit" value="Send" />
                </div>
            </form>
        </div>
</body>
<footer>
